<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <title>User Response Table</title>
  </head>
  <body>


    <div style="max-height: 100vh;" class="d-flex flex-column justify-content-center align-items-center mt-2">

    <!-- success alert -->
    <div  class="mt-5 w-50 mx-auto alert alert-success alert-dismissible" role="alert" id="alertShowId">
      <div class="d-flex justify-content-between">
        <p class="mb-0"><strong>Success! </strong> Data Send to Server.</p>
        <button onclick="handleAlert()" class="disMissAlert"><span >&times;</span></button>
      </div>
    </div>

    <!-- failed alert -->

    <div  class="mt-5 w-50 mx-auto alert alert-danger alert-dismissible" role="alert" id="alertFailedId">
      <div class="d-flex justify-content-between">
        <p class="mb-0"><strong>Failed! </strong> Something worng.Try later...</p>
        <button onclick="handleAlert()" class="disMissAlert"><span >&times;</span></button>
      </div>
    </div>
    

    <!-- loading process -->

    <div id="loadingId" class="spinner-border text-danger mx-auto mt-5 mb-4" role="status">
      <span class="sr-only">Loading...</span>
    </div>

    
    <!-- user table -->
    
    <table class="table w-50 table-bordered text-center">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">User ID</th>
          <th scope="col">User Name</th> 
          <th scope="col">Action</th>
          
        </tr>
      </thead>
      <tbody id="tbodyID">
         <!-- dynamic from js -->
      </tbody>
    </table>


</div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


    <!-- fucnntional script -->
    <Script src="index.js"></Script>

  
  </body>
</html>
