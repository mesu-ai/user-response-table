<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <title>User Response Table</title>
  </head>
  <body>


    <!-- navbar start-->
    <header >
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

        <div class="container">

        <a class="navbar-brand" href="#">Site Name</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
      
          <ul class=" navbar-nav ml-auto mt-2 mt-lg-0">
            
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link 1</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link 2</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link 3</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link 4</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link 5</a>
            </li>
          </ul>
          
        </div>
      </div>
      </nav>
    </header>
    <!-- navbar end -->

    
    <!-- main section  start-->
    <section style="max-height: 100vh;" class="d-flex flex-column justify-content-center align-items-center mt-5">

    <!-- success alert -->
    <div  class="mt-5 w-50 mx-auto alert alert-success alert-dismissible" role="alert" id="alertShowId">
      <div class="d-flex justify-content-between">
        <p class="mb-0"><strong>Success! </strong> Data Send to Server.</p>
        <button onclick="handleAlert()" class="disMissAlert"><span >&times;</span></button>
      </div>
    </div>

    <!-- failed alert -->

    <div  class="mt-5 w-50 mx-auto alert alert-danger alert-dismissible" role="alert" id="alertFailedId">
      <div class="d-flex justify-content-between">
        <p class="mb-0"><strong>Failed! </strong> Something worng.Try later...</p>
        <button onclick="handleAlert()" class="disMissAlert"><span >&times;</span></button>
      </div>
    </div>
    

    <!-- loading process -->

    <div id="loadingId" class="spinner-border text-danger mx-auto mt-5 mb-4" role="status">
      <span class="sr-only">Loading...</span>
    </div>

    
    <!-- user table -->
    
    <table class="table w-50 table-bordered text-center">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">User ID</th>
          <th scope="col">User Name</th> 
          <th scope="col">Action</th>
          
        </tr>
      </thead>
      <tbody id="tbodyID">
         <!-- dynamic from js -->
      </tbody>
    </table>


    </section>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


    <!-- fucnntional script -->
    <Script src="index.js"></Script>

  
  </body>
</html>
